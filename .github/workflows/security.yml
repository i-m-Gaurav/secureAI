name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install bandit semgrep pylint pip-audit cyclonedx-bom pip-licenses

      - name: Run Bandit security scan
        run: |
          bandit -r src -f json -o bandit_report.json

      - name: Run Semgrep scan
        run: semgrep --config=auto src --json --output=semgrep_report.json

      - name: Run PyLint analysis
        run: pylint src --output-format=json > pylint_report.json

      - name: Run pip-audit dependency scan
        run: pip-audit --format=json --output=vulnerability_report.json

      - name: Generate SBOM
        run: cyclonedx-py venv -o sbom.json

      - name: Upload security artifacts
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            bandit_report.json
            semgrep_report.json
            pylint_report.json
            vulnerability_report.json
            sbom.json
